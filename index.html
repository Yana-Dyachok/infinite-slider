<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>infinite slider</title>
    </head>
    <body>
        <header>
            <h1 class="title">Infinite slider</h1>

                                width="500"
                                height="400"
                            >

                    </li>
                    <li class="slider-item">
                        <div class="img-block">
                            <img
                                src="./assets/img/korally-more-ryby-zhivotnye-21783.jpeg"

                                width="500"
                                height="400"
                            />
                        </div>
                    </li>
                    <li class="slider-item">
                        <div class="img-block">
                            <img
                                src="./assets/img/more-pejzazh-plyazh-priroda-44487.jpeg"
                                alt="sea"
                                width="500"
                                height="400"
                            />
                        </div>
                    </li>
                    <li class="slider-item">
                        <div class="img-block">
                            <img
                                src="./assets/img/more-pejzazh-priroda-46891.jpeg"
                                alt="sea"
                                width="500"
                                height="400"
                            />
                        </div>
                    </li>
                    <li class="slider-item">
                        <div class="img-block">

                            />

                                width="500"
                                height="400"
                            />
                        </div>
                    </li>
                    <li class="slider-item">
                        <div class="img-block">
                            <img

            </div>
            <button class="arrow-button next-btn">&gt;</button>
        </main>
        <footer>
            <a href="https://github.com/Yana-Dyachok" target="_blank">
                <img
                    class="github-icon"
                    src=""
                    alt="github"
                    width="50"
                    height="50"
                />
            </a>
            <p class="author">Created by Kukharets</p>
        </footer>
        <script src="./index.js"></script>
    </body>
</html>
